  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #3949ab, #1e88e5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    color: #1a237e;
    overflow-x: hidden;
  }
  #app {
    background: #fff;
    max-width: 400px;
    width: 95vw;
    border-radius: 14px;
    padding: 2rem 2.3rem 2.8rem;
    box-shadow: 0 14px 36px rgba(66,133,244,0.35);
    position: relative;
    overflow: hidden;
  }
  .school-header {
    text-align: center;
    margin-bottom: 1.8rem;
    user-select: none;
  }
  .school-logo {
    font-size: 3rem;
    margin-bottom: 0.15rem;
  }
  .school-title {
    font-weight: 600;
    font-size: 1.4rem;
    color: #003c8f;
    letter-spacing: 0.06em;
  }
  .school-subtitle {
    margin-top: 0.17rem;
    font-weight: 400;
    font-size: 0.98rem;
    color: #5d6dffcc;
  }
  .divider {
    height: 2px;
    background: #e3eafe;
    margin: 1.7rem 0 2.3rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px #c1d2ff9c inset;
  }

  /* Animated Login Form */
  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  label {
    font-weight: 600;
    font-size: 1rem;
    color: #3949ab;
    user-select: none;
  }
  input[type="text"] {
    padding: 0.85rem 1rem;
    font-size: 1.05rem;
    border-radius: 10px;
    border: 2px solid #dce6ff;
    transition: border-color 0.3s, box-shadow 0.3s;
    color: #1a237e;
    box-shadow: inset 1px 1px 8px #c8d8ffdb;
    outline: none;
  }
  input[type="text"]:focus {
    border-color: #1a237e;
    box-shadow: 0 0 10px 2px #5472d3cc;
  }
  .btn {
    background: #2a48f7;
    color: white;
    font-weight: 700;
    padding: 1rem 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    letter-spacing: 0.07em;
    transition: background 0.3s ease;
    box-shadow: 0 6px 22px #3975ffbb;
  }
  .btn:hover {
    background: #193ecb;
    box-shadow: 0 10px 26px #2d3dccdd;
  }
  .error {
    background: #ffebee;
    color: #c62828;
    font-weight: 600;
    border-left: 5px solid #ef5350;
    padding: 0.9rem 1rem;
    border-radius: 8px;
    box-shadow: 0 1px 9px #ef9a9a88;
    animation: shake 0.3s ease 2;
  }
  @keyframes shake {
    0%, 100%{transform: translateX(0);}
    25%{transform: translateX(-8px);}
    50%{transform: translateX(8px);}
    75%{transform: translateX(-8px);}
  }

  /* Profile Card */
  .profile-card {
    animation: fadeInScale 0.5s ease forwards;
    background: #f7faff;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgb(66 81 207 / 0.18);
    padding: 1.8rem 2rem 2rem 2rem;
  }
  @keyframes fadeInScale {
    from {opacity: 0; transform: scale(0.85);}
    to {opacity: 1; transform: scale(1);}
  }
  .profile-header {
    display: flex;
    align-items: center;
    gap: 1.15rem;
  }
  .avatar {
    flex-shrink: 0;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    background: linear-gradient(135deg, #a3c3fc, #4b6cd3);
    box-shadow: 0 4px 21px #6083e779;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.3rem;
    color: #f1f6fd;
    font-weight: 700;
    border: 2.5px solid #acc4ff;
    user-select: none;
  }
  .profile-name {
    font-weight: 700;
    font-size: 1.45rem;
    color: #23359c;
  }
  .profile-info {
    font-weight: 500;
    font-size: 1rem;
    color: #5576d4dd;
    letter-spacing: 0.03em;
  }
  .blood-badge {
    margin-top: 0.4rem;
    display: inline-block;
    background: #d1daff;
    color: #33407d;
    font-weight: 700;
    font-size: 1.05rem;
    padding: 0.32rem 1rem;
    border-radius: 999px;
    box-shadow: 0 0 14px #94a8fc6e;
    letter-spacing: 0.12em;
  }
  .profile-details {
    margin-top: 1.5rem;
    display: grid;
    grid-template-columns: auto 1fr;
    row-gap: 1.15rem;
    column-gap: 1rem;
  }
  .profile-label {
    font-weight: 600;
    color: #4156ad;
    font-size: 1rem;
    user-select: none;
    letter-spacing: 0.03em;
  }
  .profile-value {
    color: #444f90;
    font-weight: 500;
    font-size: 1rem;
  }
  .logout-btn {
    margin-top: 1.8rem;
    width: 100%;
    padding: 1rem 0;
    background: #e3eaff;
    border: 2px solid #3a58c6;
    border-radius: 14px;
    color: #344db6;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.25s;
    box-shadow: 0 0 9px #83aaff88;
  }
  .logout-btn:hover {
    background: #cbe0ff;
  }
  /* Responsive */
  @media (max-width: 480px) {
    #app {
      max-width: 90vw;
      padding: 1.8rem 1.5rem 2.3rem 1.5rem;
    }
    .profile-details {
      grid-template-columns: 1fr;
      row-gap: 1.4rem;
    }
  }
</style>

    function renderLogin(errorMessage = '') {

      } else {
        renderLogin('Invalid Admission No. Please try again.');
      }
    }
